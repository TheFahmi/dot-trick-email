<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300" width="600" height="300">
  <!-- Background -->
  <rect width="600" height="300" fill="#f8f9fa" rx="10" ry="10" opacity="0.5" />
  
  <!-- Email Variations -->
  <g transform="translate(50, 50)">
    <!-- Original Email -->
    <rect x="0" y="0" width="220" height="40" rx="20" ry="20" fill="#4285f4" opacity="0.2" />
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="16" fill="#4285f4" font-weight="bold">johndoe@gmail.com</text>
    
    <!-- Arrow -->
    <path d="M240,20 L270,20 M260,15 L270,20 L260,25" stroke="#5f6368" stroke-width="2" fill="none" />
    
    <!-- Variation 1 -->
    <rect x="290" y="0" width="220" height="40" rx="20" ry="20" fill="#34a853" opacity="0.2" />
    <text x="310" y="25" font-family="Arial, sans-serif" font-size="16" fill="#34a853" font-weight="bold">john.doe@gmail.com</text>
  </g>
  
  <g transform="translate(50, 110)">
    <!-- Variation 2 -->
    <rect x="0" y="0" width="220" height="40" rx="20" ry="20" fill="#ea4335" opacity="0.2" />
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="16" fill="#ea4335" font-weight="bold">j.ohndoe@gmail.com</text>
    
    <!-- Arrow -->
    <path d="M240,20 L270,20 M260,15 L270,20 L260,25" stroke="#5f6368" stroke-width="2" fill="none" />
    
    <!-- Same Inbox -->
    <rect x="290" y="0" width="220" height="40" rx="20" ry="20" fill="#fbbc05" opacity="0.2" />
    <text x="310" y="25" font-family="Arial, sans-serif" font-size="16" fill="#fbbc05" font-weight="bold">j.o.h.n.d.o.e@gmail.com</text>
  </g>
  
  <!-- Gmail Inbox -->
  <g transform="translate(200, 180)">
    <!-- Inbox Icon -->
    <rect x="0" y="0" width="200" height="80" rx="10" ry="10" fill="white" stroke="#e0e0e0" stroke-width="2" />
    <rect x="0" y="0" width="200" height="25" rx="10" ry="10" fill="#4285f4" />
    <text x="70" y="18" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">Gmail Inbox</text>
    
    <!-- Arrows pointing to inbox -->
    <path d="M-60,0 L-30,-30" stroke="#4285f4" stroke-width="2" fill="none" />
    <path d="M100,-70 L100,-20" stroke="#34a853" stroke-width="2" fill="none" />
    <path d="M260,0 L230,-30" stroke="#ea4335" stroke-width="2" fill="none" />
    
    <!-- Mail Items -->
    <rect x="20" y="35" width="160" height="10" rx="5" ry="5" fill="#f1f3f4" />
    <rect x="20" y="55" width="160" height="10" rx="5" ry="5" fill="#f1f3f4" />
  </g>
  
  <!-- Gmail Logo Colors -->
  <g transform="translate(50, 280)">
    <rect x="0" y="0" width="125" height="4" fill="#4285F4" />
    <rect x="125" y="0" width="125" height="4" fill="#EA4335" />
    <rect x="250" y="0" width="125" height="4" fill="#FBBC05" />
    <rect x="375" y="0" width="125" height="4" fill="#34A853" />
  </g>
</svg>
