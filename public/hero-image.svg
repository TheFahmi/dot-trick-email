<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10" />
  
  <!-- Gmail Interface -->
  <rect x="50" y="50" width="700" height="500" rx="8" ry="8" fill="white" stroke="#e0e0e0" stroke-width="2" />
  
  <!-- Sidebar -->
  <rect x="50" y="50" width="180" height="500" fill="#f1f3f4" rx="8" ry="8" />
  
  <!-- Compose Button -->
  <rect x="70" y="80" width="140" height="45" rx="22.5" ry="22.5" fill="#c2e7ff" />
  <text x="110" y="110" font-family="Arial, sans-serif" font-size="16" fill="#001d35" font-weight="bold">Compose</text>
  
  <!-- Sidebar Items -->
  <rect x="70" y="150" width="140" height="30" rx="15" ry="15" fill="#d3e3fd" />
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="14" fill="#001d35">Inbox</text>
  
  <text x="100" y="220" font-family="Arial, sans-serif" font-size="14" fill="#5f6368">Starred</text>
  <text x="100" y="260" font-family="Arial, sans-serif" font-size="14" fill="#5f6368">Sent</text>
  <text x="100" y="300" font-family="Arial, sans-serif" font-size="14" fill="#5f6368">Drafts</text>
  <text x="100" y="340" font-family="Arial, sans-serif" font-size="14" fill="#5f6368">Categories</text>
  
  <!-- Main Content -->
  <rect x="250" y="80" width="480" height="40" rx="20" ry="20" fill="#f1f3f4" />
  <text x="280" y="105" font-family="Arial, sans-serif" font-size="14" fill="#5f6368">Search mail</text>
  
  <!-- Email Items -->
  <rect x="250" y="150" width="480" height="1" fill="#e0e0e0" />
  
  <rect x="250" y="160" width="480" height="70" fill="white" />
  <text x="270" y="190" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#202124">Gmail Team</text>
  <text x="380" y="190" font-family="Arial, sans-serif" font-size="14" fill="#5f6368">Welcome to Gmail - Get the most out of your inbox</text>
  <text x="270" y="215" font-family="Arial, sans-serif" font-size="13" fill="#5f6368">Discover the latest features and tips to boost your productivity...</text>
  
  <rect x="250" y="230" width="480" height="1" fill="#e0e0e0" />
  
  <rect x="250" y="240" width="480" height="70" fill="white" />
  <text x="270" y="270" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#202124">Calendar</text>
  <text x="380" y="270" font-family="Arial, sans-serif" font-size="14" fill="#5f6368">Your daily schedule - Meeting with the team at 2 PM</text>
  <text x="270" y="295" font-family="Arial, sans-serif" font-size="13" fill="#5f6368">Don't forget your upcoming meeting with the marketing team...</text>
  
  <rect x="250" y="310" width="480" height="1" fill="#e0e0e0" />
  
  <rect x="250" y="320" width="480" height="70" fill="white" />
  <text x="270" y="350" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#202124">Productivity Tips</text>
  <text x="380" y="350" font-family="Arial, sans-serif" font-size="14" fill="#5f6368">10 Gmail tricks to save you hours every week</text>
  <text x="270" y="375" font-family="Arial, sans-serif" font-size="13" fill="#5f6368">Learn these keyboard shortcuts and advanced features...</text>
  
  <rect x="250" y="390" width="480" height="1" fill="#e0e0e0" />
  
  <!-- Gmail Colors Accent -->
  <rect x="50" y="550" width="175" height="4" fill="#4285F4" />
  <rect x="225" y="550" width="175" height="4" fill="#EA4335" />
  <rect x="400" y="550" width="175" height="4" fill="#FBBC05" />
  <rect x="575" y="550" width="175" height="4" fill="#34A853" />
</svg>
